# Displays
monitor=,preferred,auto,1
monitor=desc:Thermotrex Corporation TL134ADXP01-0,2560x1600@165.00Hz, 0x0, 1
monitor=desc:ASUSTek COMPUTER INC PG32UCDP SALMQS120128,3840x2160@240.02Hz, auto-up, 1
monitor=desc:Microstep MSI MD271P PA4H051500074,1920x1080@75.00Hz, -1920x0, 1
monitor=desc:Samsung Electric Company LC27RG50 H4ZN800083,1920x1080@239.76Hz, 260x-2160, 1
monitor=desc:BNQ ZOWIE XL LCD EBW9N00747SL0,1920x1080@360.00Hz, 260x-1080, 1
monitor=desc:GIGA-BYTE TECHNOLOGY CO. LTD. GS27Q 23282B002014,2560x1440@120.00Hz, -1180x-2040, 1, transform, 3
monitor=desc:ViewSonic Corporation XG272-2K-OLED XJY241700095,2560x1440@120.15Hz, 2180x-2265, 1, transform, 1
#monitor=desc:Valve Corporation Index HMD 0xE94D96F6,2880x1600@144.00Hz, 0x0, 1

# Autostart
$terminal = kitty
$menu = app2unit wofi --show drun --define=drun-print_desktop_file=true
$ewwdir = ~/eww/target/release/eww
$locker = hyprlock

exec-once = app2unit $ewwdir daemon & $ewwdir open mybar & 
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &
# obsolete by uwsm ||| exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &


# Permissions
 ecosystem {
   enforce_permissions = 1
 }

 permission = /usr/(bin|local/bin)/grim, screencopy, allow
 permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# Design
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 3 
    col.active_border = rgba(1793d1ff) rgba(00000000) rgba(00000000) rgba(00000000)
    col.inactive_border = rgb(000000)
    resize_on_border = true
    allow_tearing = false #could improve latency in games + need to add a window rule per app to activate it
    layout = dwindle
    no_focus_fallback = true
}

decoration {
    rounding = 0
    rounding_power = 0
    dim_inactive = false
    shadow {
        enabled = true
        range = 4
        render_power = 3
    }
    blur {
        enabled = false
    }
}

animations {
    enabled = true
    workspace_wraparound = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 1, default
    animation = border, 1, 0.01, easeOutQuint
    animation = windows, 0, 0.5, easeOutQuint, slide
    animation = windowsIn, 0, 0.5, easeOutQuint, slide
    animation = windowsOut, 0, 0.5, linear, slide
    animation = fadeIn, 0, 0.5, almostLinear
    animation = fadeOut, 0, 0.5, almostLinear
    animation = fade, 0, 0.5, quick
    animation = layers, 0, 0.5, easeOutQuint
    animation = layersIn, 0, 0.1, easeOutQuint, fade
    animation = layersOut, 0, 0.1, linear, fade
    animation = fadeLayersIn, 0, 1.79, almostLinear
    animation = fadeLayersOut, 0, 1.39, almostLinear
    animation = workspaces, 1, 0.5, almostLinear, slide
    animation = workspacesIn, 1, 0.5, almostLinear, slide
    animation = workspacesOut, 1, 0.5, almostLinear, slide
}


dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    smart_split = true
    default_split_ratio = 0.5
}

master {
    new_status = slave
    new_on_top = true
    mfact = 0.4
    new_on_active = after
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    background_color = 0x000000
    font_family = ttf-iosevka-nerd
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true # Programms swallow terminal on start
    swallow_regex = kitty
    enable_anr_dialog = false
}

input {
    kb_layout = de
    kb_options = caps:escape
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0 # 0=rawinput
    scroll_method = two-fingers
    force_no_accel = true # might cause cursor desync
    focus_on_close = 1
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 0.3
        drag_lock = true
    }
}

device {
    name = k830-mouse
    sensitivity = 0
    natural_scroll = true
}

device {
    name = k830-keyboard
    sensitivity = 0
    natural_scroll = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_touch = false
    workspace_swipe_forever = false
    workspace_swipe_use_r = false
    workspace_swipe_direction_lock = false
}

group {
    auto_group = false
}

xwayland {
    create_abstract_socket = true# might make sandboxing xwaylandapps harder
}

render {
    direct_scanout = 2# disable if games get artifacts
}

cursor {
    hotspot_padding = 0
    inactive_timeout = 30# hide cursor after n seconds
    warp_on_toggle_special = 1
    warp_on_change_workspace = 1
    warp_back_after_non_mouse_input = true
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
    enforce_permissions = true
}

### WINDOWS AND WORKSPACES ###

windowrule = pin,class:wofi
windowrule = norounding,class:wofi
windowrule = noshadow,class:wofi
windowrule = noborder,class:wofi
windowrule = monitor 2,opacity 1.0 1.0,initialClass:peaclock,initialTitle:kitty
workspace = special:quickterm, on-created-empty: kitty & kitty & kitty & kitty -e peaclock
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = noblur,class:^()$,title^()$

### KEYBINDINGS ###

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, E, exec, kitty -e yazi
bind = $mainMod SHIFT, S, exec, hyprshot -m region
bind = $mainMod, M, exec, loginctl terminate-user ""
bind = $mainMod, F, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Y, togglesplit, # dwindle
bind = $mainMod SHIFT, L, exec, $locker
bind = $mainMod, V, exec, cliphist list | wofi --dmenu --conf="$HOME/.config/wofi/config" | cliphist decode | wl-copy &
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, left,  workspace, e-1
bind = $mainMod, right, workspace, e+1
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, T, togglespecialworkspace, quickterm
bind = $mainMod SHIFT, T, movetoworkspace, special:quickterm
bind = $mainMod, mouse_down, workspace, +1
bind = $mainMod, mouse_up, workspace, -1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 1%-
bindel = ,XF86KbdLightOnOff, exec, asusctl -n 
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

